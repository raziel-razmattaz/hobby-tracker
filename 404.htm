<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname;
      const base = '/hobby-tracker/';
      location.href = base + location.pathname.replace(new RegExp('^' + base), '');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      sessionStorage.redirect = segment + '/' + location.pathname.slice(1).split('/').slice(segment).join('/');
      location.replace(location.pathname.split('/').slice(0, 1 + segment).join('/'));
    </script>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    Redirecting to <a href="/">home</a>...
  </body>
</html>
